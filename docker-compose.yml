services:
  audiobook-organizer:
    build:
      context: .
      args:
        APP_VERSION: ${APP_VERSION:-dev}
    image: audiobook-organizer:latest
    ports:
      - "${AO_PORT:-8080}:8080"
    volumes:
      - ao-data:/data
      - ${AUDIOBOOK_ROOT_DIR:-./audiobooks}:/audiobooks:ro
    environment:
      - AO_DIR=/audiobooks
      - AO_DB=/data/audiobooks.pebble
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  ao-data:
