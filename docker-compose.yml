services:
  audiobook-organizer:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - /path/to/audiobooks:/audiobooks
    environment:
      - AO_DIR=/audiobooks
      - AO_DB=/data/audiobook-organizer.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
