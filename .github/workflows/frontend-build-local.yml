name: Frontend Build (Local)

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/frontend-build-local.yml"
  pull_request:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/frontend-build-local.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Lint
        working-directory: web
        run: |
          if npm run | grep -q "\blint\b"; then npm run lint; else echo "No lint script"; fi

      - name: Test
        working-directory: web
        run: |
          if npm run | grep -q "\btest\b"; then npm test -- --watch=false; else echo "No test script"; fi

      - name: Build
        working-directory: web
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist
          if-no-files-found: error
