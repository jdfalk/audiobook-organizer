name: Binary Smoke

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    name: Build And Run Binary Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Build CLI Binary
        run: go build -o audiobook-organizer .

      - name: Verify CLI Help Output
        run: |
          ./audiobook-organizer --help >/dev/null
          ./audiobook-organizer serve --help >/dev/null
          ./audiobook-organizer inspect-metadata --help >/dev/null

      - name: Start Server And Probe Health Endpoint
        run: |
          set -euo pipefail
          tmpdir="$(mktemp -d)"
          mkdir -p "${tmpdir}/library" "${tmpdir}/playlists"
          ./audiobook-organizer \
            --dir "${tmpdir}/library" \
            --db "${tmpdir}/audiobooks.pebble" \
            --playlists "${tmpdir}/playlists" \
            serve \
            --host 127.0.0.1 \
            --port 18080 \
            --tls-cert '' \
            --tls-key '' \
            >"${tmpdir}/server.log" 2>&1 &
          pid=$!
          trap 'kill "${pid}" >/dev/null 2>&1 || true' EXIT

          for _ in {1..20}; do
            if curl -fsS "http://127.0.0.1:18080/api/v1/health" >/dev/null; then
              break
            fi
            sleep 1
          done

          curl -fsS "http://127.0.0.1:18080/api/v1/health" >/dev/null
          kill "${pid}" >/dev/null 2>&1 || true
          wait "${pid}" >/dev/null 2>&1 || true
