name: Binary Smoke

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    name: Build And Run Binary Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libtag1-dev

      - name: Build CLI Binary
        run: go build -o audiobook-organizer .

      - name: Verify CLI Help Output
        run: |
          ./audiobook-organizer --help >/dev/null
          ./audiobook-organizer serve --help >/dev/null
          ./audiobook-organizer inspect-metadata --help >/dev/null

      - name: Start Server And Probe Health Endpoint
        run: |
          set -euo pipefail
          tmpdir="$(mktemp -d)"
          mkdir -p "${tmpdir}/library" "${tmpdir}/playlists"
          ./audiobook-organizer \
            --dir "${tmpdir}/library" \
            --db "${tmpdir}/audiobooks.pebble" \
            --playlists "${tmpdir}/playlists" \
            serve \
            --host 127.0.0.1 \
            --port 18080 \
            --tls-cert '' \
            --tls-key '' \
            >"${tmpdir}/server.log" 2>&1 &
          pid=$!
          trap 'kill "${pid}" >/dev/null 2>&1 || true; echo "--- server log ---"; cat "${tmpdir}/server.log" || true' EXIT

          healthy=false
          for i in $(seq 1 20); do
            if ! kill -0 "${pid}" 2>/dev/null; then
              echo "Server process died (attempt ${i})"
              cat "${tmpdir}/server.log"
              exit 1
            fi
            if curl -fsS "http://127.0.0.1:18080/api/v1/health" >/dev/null 2>&1; then
              healthy=true
              break
            fi
            sleep 1
          done

          if [ "${healthy}" != "true" ]; then
            echo "Server never became healthy after 20 seconds"
            cat "${tmpdir}/server.log"
            exit 1
          fi

          echo "Health check passed"
          kill "${pid}" >/dev/null 2>&1 || true
          wait "${pid}" >/dev/null 2>&1 || true
