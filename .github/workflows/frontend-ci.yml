name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - "web/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "web/**"
      - ".github/workflows/frontend-ci.yml"

permissions:
  contents: write
  actions: write
  checks: write
  packages: write
  security-events: write
  id-token: write
  attestations: write

jobs:
  frontend:
    name: Frontend Build and Test
    uses: jdfalk/ghcommon/.github/workflows/reusable-ci.yml@v1.0.0-rc.7
    with:
      node-version: "22"
    secrets: inherit
