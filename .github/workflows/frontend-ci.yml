name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - "web/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "web/**"
      - ".github/workflows/frontend-ci.yml"

permissions:
  contents: read
  checks: write

jobs:
  frontend:
    name: Frontend Build and Test
    uses: jdfalk/ghcommon/.github/workflows/reusable-ci.yml@v1.0.0-alpha
    with:
      node-version: "22"
      skip-build-go: true
      skip-build-python: true
      skip-build-rust: true
      working-directory: "web"
    secrets: inherit
