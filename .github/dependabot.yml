# file: .github/dependabot.yml
# version: 1.0.0
# guid: c2815597-017f-46ab-93d9-92a36143d6bc
#
# Smart Dependabot configuration for audiobook-organizer
# Audiobook organization and management tool
# Automatically detected: Go, GitHub Actions, Python scripts

version: 2
updates:
  # Go dependencies (go.mod found at root)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "go"
      include: "scope"
    labels:
      - "type:maintenance"
      - "module:config"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Python dependencies (scripts/*.py found)
  - package-ecosystem: "pip"
    directory: "/scripts"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "python"
      include: "scope"
    labels:
      - "type:maintenance"
      - "tech:python"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions dependencies (.github/workflows/*.yml found)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "actions"
      include: "scope"
    labels:
      - "type:maintenance"
      - "workflow:github-actions"
      - "workflow:ci-cd"
    groups:
      ci-dependencies:
        patterns:
          - "actions/*"
          - "github/*"
        update-types:
          - "minor"
          - "patch"
      external-actions:
        patterns:
          - "*"
        exclude-patterns:
          - "actions/*"
          - "github/*"
        update-types:
          - "minor"
          - "patch"
