# Simplified Dependabot configuration for audiobook-organizer
# One group per ecosystem for easy PR approval

version: 2
updates:
  # GitHub Actions - all actions grouped together
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: wednesday
      time: '10:00'
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: ci
      include: scope
    labels:
      - dependencies
      - github-actions
      - ci-cd
    groups:
      github-actions:
        patterns:
          - '*'
        update-types:
          - minor
          - patch

  # Go modules - all Go dependencies grouped together
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: go
      include: scope
    labels:
      - dependencies
      - tech:go
    groups:
      go-dependencies:
        patterns:
          - '*'
        update-types:
          - minor
          - patch
    ignore:
      - dependency-name: '*'
        update-types:
          - version-update:semver-major

  # npm - all npm dependencies grouped together
  - package-ecosystem: npm
    directory: /web
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: npm
      include: scope
    labels:
      - dependencies
      - tech:javascript
    groups:
      npm-dependencies:
        patterns:
          - '*'
        update-types:
          - minor
          - patch
    ignore:
      - dependency-name: '*'
        update-types:
          - version-update:semver-major

  # Python - all Python dependencies grouped together
  - package-ecosystem: pip
    directory: /scripts
    schedule:
      interval: weekly
      day: tuesday
      time: '12:00'
      timezone: America/New_York
    open-pull-requests-limit: 3
    commit-message:
      prefix: python
      include: scope
    labels:
      - dependencies
      - tech:python
    groups:
      python-dependencies:
        patterns:
          - '*'
        update-types:
          - minor
          - patch
    ignore:
      - dependency-name: '*'
        update-types:
          - version-update:semver-major
